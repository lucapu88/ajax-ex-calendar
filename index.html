<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario-2018</title>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header> <!--qui dentro ci va il mese e l'anno con i pulsanti per andare avanti e indietro--->
      <button class="prev-left"><i class="fas fa-arrow-circle-left"></i> PREV</button>
      <h1><span id="meseCorrente"></span> 2018</h1>
      <button class="next-right"> NEXT <i class="fas fa-arrow-circle-right"></i></button>
    </header>
    <main> <!--contenitore degli <li> generati tramite la funzione stampaMese()-->
      <ul id="calendario">

      </ul>
    </main>

<!-- script che verrÃ  inserito con .append tramite handlebars -->
    <script id="myTemplate" type="text/x-handlebars-template">
      <li dataDay= {{ formatDay }}>{{ dayN }}<p class="{{ dayW }}">{{ dayW }}</p></li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
